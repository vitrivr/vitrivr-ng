<h1 class="title" matDialogTitle>
  {{mediaobject.objectId}} - {{mediaobject.name}}
</h1>
<div class="content" mat-dialog-content>
  <app-advanced-media-player *ngIf="mediaobject.mediatype == 'VIDEO' || mediaobject.mediatype == 'AUDIO'" [auto]="true" [focus]="segment" [mediaobject]="mediaobject" [width]="'600'"></app-advanced-media-player>
  <img #imageviewer *ngIf="mediaobject.mediatype == 'IMAGE' || mediaobject.mediatype == 'IMAGE_SEQUENCE'" src="{{mediaobject.mediatype == 'IMAGE' ? _resolver.pathToObject(mediaobject) : _resolver.pathToSegment(segment)}}" style="max-width:100%; height:auto;"/>
  <m3d-loader #modelviewer *ngIf="mediaobject.mediatype == 'MODEL3D'" [height]="400" [interaction]="true" [width]="400" src="{{_resolver.pathToObject(mediaobject)}}"></m3d-loader>
</div>
