<div (dragstart)="container.onTileDrag($event, segment, segment.objectScoreContainer)" (mouseenter)="focus = true"
     (mouseleave)="focus = false" [style.background]="container.backgroundForScore(score,segment)" class="segment"
     draggable="true"
     id="{{id}}">
    <img (click)="onTileClicked($event)"
         *ngIf="!(this._keyboardService.ctrlPressed|async) || !_focus" draggable="false"
         src="{{this._resolver.pathToThumbnail(this.segment.objectScoreContainer, this.segment, 80, 120)}}"/>

    <div *ngIf="_focus" class="header" fxLayout="row" fxLayoutAlign="space-evenly">
        <button (click)="container.onHighlightButtonClicked(segment,tag)"
                (contextmenu)="container.onHighlightButtonRightClicked($event, segment,tag)"
                *ngFor="let tag of container._selectionService._available" mat-icon-button
                matTooltip="Toggle '{{tag.name}}' tag">
            <mat-icon
                    [style.color]="container._selectionService.hasTag(segment.segmentId,tag) ? tag.colorForRelevance(1.0) : ''">
                album
            </mat-icon>
        </button>
    </div>

    <div *ngIf="_focus" class="footer" fxLayout="row" fxLayoutAlign="space-evenly">
        <button (click)="onSubmitButtonClicked()" *ngIf="(showVbsSubmitButton() | async)"
                mat-icon-button matTooltip="Submit segment to VBS">
            <mat-icon>send</mat-icon>
        </button>

        <button (click)="container.onDetailsButtonClicked(segment)" mat-icon-button matTooltip="Show details">
            <mat-icon>remove_red_eye</mat-icon>
        </button>

        <button (click)="container.onInformationButtonClicked(segment)" mat-icon-button
                matTooltip="Feature information">
            <mat-icon>help</mat-icon>
        </button>

        <button (click)="container.onMltButtonClicked(segment)" mat-icon-button matTooltip="More-like-this">
            <mat-icon>youtube_searched_for</mat-icon>
        </button>

        <button *ngIf="mltEnabled" (click)="onNeighborsButtonClicked()"
                (contextmenu)="onNeighborsButtonRightClicked($event)"
                mat-icon-button
                matTooltip="Load neighboring segments">
            <mat-icon>settings_ethernet</mat-icon>
        </button>
    </div>
</div>
