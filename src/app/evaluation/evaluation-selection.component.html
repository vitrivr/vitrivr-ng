<mat-card class="evaluation-card">
    <mat-card-header>
        <mat-card-title>Vitrivr NG: Start New Evaluation</mat-card-title>
        <mat-card-subtitle>Please elect an evaluation template and note down your ID.</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content [style.margin-bottom]="'20px;'" [style.margin-top]="'20px;'">
        <p>
            <mat-form-field style="width:100%;">
                <input [value]="randomId" disabled matInput placeholder="Evaluation ID (please keep)"/>
            </mat-form-field>
        </p>

        <p>
            <mat-select [(ngModel)]="urlFieldValue" [style.width]="'100%'" placeholder="Template">
                <mat-option *ngFor="let template of templates" [value]="template.url">{{template.name}}
                </mat-option>
            </mat-select>

        </p>

        <p>
            <mat-form-field style="width:100%;">
                <input [(ngModel)]="nameFieldValue" matInput placeholder="Your name"/>
            </mat-form-field>
        </p>
    </mat-card-content>
    <mat-card-actions>
        <button (click)="onStartClick()" mat-button>START EVALUATION</button>
    </mat-card-actions>
</mat-card>

<mat-card class="evaluation-card">
    <mat-card-header>
        <mat-card-title>Vitrivr NG: Continue evaluation</mat-card-title>
        <mat-card-subtitle>Please enter your evaluation ID in order to continue.</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content [style.margin-bottom]="'20px;'" [style.margin-top]="'20px;'">
        <p>
            <mat-form-field style="width:100%;">
                <input [(ngModel)]="enteredId" matInput placeholder="Evaluation ID"/>
            </mat-form-field>
        </p>
    </mat-card-content>
    <mat-card-actions>
        <button (click)="onContinueClick()" mat-button>CONTINUE EVALUATION</button>
    </mat-card-actions>
</mat-card>
